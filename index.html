<html>
    <head>
        <!--css-->
        <link rel="stylesheet" href="style.css">
        
        <title>A REAL RPG GAME</title>
    </head>

    <BODY>
        <canvas id="canvas1"> </canvas>
       
        <div class="controls">
            <label for="animations"> choose Animation:</label>
            <select id="animations" name="animation">

        </div>

        <!--JS-->
        <script src = "game.js"></script>
